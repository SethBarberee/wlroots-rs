image: archlinux
packages:
    - meson
    - ninja
    - wayland
    - wayland-protocols
    - mesa
    - libinput
    - pixman
    - libxkbcommon
    - xcb-util-image
    - libcap
    - rustup
    - clang
    - libxcb
    - xorg-xinput
    - xcb-util-image
    - xcb-util-cursor
    - xcb-util-wm
sources:
  - https://github.com/swaywm/wlroots-rs
tasks:
  - setup: |
      rustup install stable
      export CC=clang
      rustup default stable
      export RUST_BACKTRACE=full
      cd wlroots-rs
      git submodule update --init --recursive
  - build: |
      export RUSTFLAGS="-D warnings"
      cd wlroots-rs
      cd wlroots-sys
      cd wlroots

      meson build
      ninja -C build
      cd ../

      cargo build --verbose --features static
      cd ../

      cargo build --verbose
      cargo build --verbose --features="static, unstable"
      # Test dynamic building as well
      cargo build --verbose --features="unstable"
      cargo build --examples
      cargo build --examples --features="static, unstable"
      # For doc tests
      cargo doc
      cargo doc --features="static, unstable"
      cargo test --all --features="static, unstable"
